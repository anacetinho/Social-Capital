version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    platform: linux/amd64
    container_name: socialcapital-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-socialcapital}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      # Fix locale issues - use universal C locale
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=C"
      LC_COLLATE: C
      LC_CTYPE: C
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/src/db/migrations:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - socialcapital-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    platform: linux/amd64
    container_name: socialcapital-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 5000
      DATABASE_URL: postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@db:5432/${DB_NAME:-socialcapital}
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-socialcapital}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      JWT_SECRET: ${JWT_SECRET:-change-this-in-production}
      N8N_WEBHOOK_URL: ${N8N_WEBHOOK_URL}
      N8N_WEBHOOK_TOKEN: ${N8N_WEBHOOK_TOKEN:-}
    volumes:
      - backend_uploads:/app/uploads
    ports:
      - "5000:5000"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/health', (r) => r.statusCode === 200 ? process.exit(0) : process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - socialcapital-network

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        REACT_APP_API_URL: ${REACT_APP_API_URL:-/api/v1}
    platform: linux/amd64
    container_name: socialcapital-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - socialcapital-network

volumes:
  postgres_data:
    driver: local
  backend_uploads:
    driver: local

networks:
  socialcapital-network:
    driver: bridge
